<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <title>Pato</title>
    </head>
    <body>
        <div class="container">
            <model-viewer 
                id="reveal"
                disable-zoom
                auto-rotate
                rotation-per-second="300deg"
                src="pato.glb"
                poster="pato.png"
                seamless-poster
                loading="eager"
                >
            </model-viewer>
        </div>

        <audio autoplay loop hidden src="StayInsideMe-GeometryDashPractice.mp3"></audio>

        <script 
            type="module" 
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>
    </body>
</html>
